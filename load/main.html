<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlendingTree</title>
    <style>
        body{
            margin:0;
            border:none;
            overflow: hidden;
        }
        #canvas{
            position:absolute;
            top:0;
            left:0;

            left:500px;
            visibility: hidden;

        .depth{

        }

    <script type="text/javascript" src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/TrackballControls.js"></script>
    <script type="text/javascript" src="../lib/dat.gui.min.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="loadModel.js"></script>
    <script type="text/javascript" src="zpyramid.js"></script>
    <script type="text/javascript" src="LBB.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="../lib/dat.gui.min.js"></script>
    <script src="../public/jquery-1.11.3.min.js"></script>
</head>
<body onload="init()">
<canvas id="canvas"></canvas>
<div id="depth_container">
    <canvas class="depth" id="depth1" width="256" height="256"></canvas>
    <canvas class="depth" id="depth2" width="128" height="128"></canvas>
    <canvas class="depth" id="depth3" width="64" height="64"></canvas>
    <canvas class="depth" id="depth4" width="32" height="32"></canvas>
</div>

</html>
